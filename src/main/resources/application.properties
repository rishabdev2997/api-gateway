server.port=${PORT}

spring.application.name=api-gateway

allowed.origin=${ALLOWED_ORIGIN}

eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL}

spring.cloud.gateway.server.webflux.routes[0].id=user-service
spring.cloud.gateway.server.webflux.routes[0].uri=${USER_SERVICE_URL}
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/v1/users/**

spring.cloud.gateway.server.webflux.routes[1].id=train-service
spring.cloud.gateway.server.webflux.routes[1].uri=${TRAIN_SERVICE_URL}
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/v1/trains/**

spring.cloud.gateway.server.webflux.routes[2].id=auth-service
spring.cloud.gateway.server.webflux.routes[2].uri=${AUTH_SERVICE_URL}
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/v1/auth/**

spring.cloud.gateway.server.webflux.routes[3].id=seat-service
spring.cloud.gateway.server.webflux.routes[3].uri=${SEAT_SERVICE_URL}
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/v1/seats/**

spring.cloud.gateway.server.webflux.routes[4].id=booking-service
spring.cloud.gateway.server.webflux.routes[4].uri=${BOOKING_SERVICE_URL}
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/api/v1/bookings/**

spring.cloud.gateway.server.webflux.routes[5].id=admin-service
spring.cloud.gateway.server.webflux.routes[5].uri=${ADMIN_SERVICE_URL}
spring.cloud.gateway.server.webflux.routes[5].predicates[0]=Path=/api/v1/admin/**
